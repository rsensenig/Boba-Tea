<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts.js"></script>
    <title>Boba Tea Orders</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>
    <h1>Welcome to My Shop</h1>
    <table>
        <thead>
            <tr>
                <th>Drink Name</th>
                <th>Drink Size</th>
                <th>Ice Level</th>
                <th>Sugar Level</th>
                <th>Topping</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Oolong Milk Tea</td>
                <td>Medium</td>
                <td>50%</td>
                <td>25%</td>
                <td>Boba Original</td>
            </tr>
            <tr>
                <td>Taro Milk Tea</td>
                <td>Large</td>
                <td>25%</td>
                <td>25%</td>
                <td>Lychee Jelly</td>
            </tr>
            <tr>
                <td>Mango Green Tea</td>
                <td>Large</td>
                <td>25%</td>
                <td>75%</td>
                <td>Mango Popping Boba</td>
            </tr>
            <tr>
                <td colspan="5">Total Orders: 3</td>
            </tr>
        </tbody>
    </table>
    <h1>The Order</h1>
    <p id="drink"></p>
    <p id="size"></p>
    <p id="ice"></p>
    <p id="sugar"></p>
    <p id="topping"></p>
</body>
</html>
